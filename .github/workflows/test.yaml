name: Test frontend

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Signin docker
        run: docker login -u ${{secrets.DOCKER_USER_NAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Build test image
        run: docker build -t harry/frontend-test -f Dockerfile.development .

      - name: Run test
        run: |
          docker run \ 
            -e CI=true \
            harry/frontend-test 
            yarn test
